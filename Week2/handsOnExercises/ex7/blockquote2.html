<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blockqoute Example</title>
</head>
<body>
  <h1>The power of the Web</h1>
  <p>According to Tim Berners-Lee, the inventor of the World Wide Web</p>
  <blockquote cite="http://www.w3.org/WAI/">
    The power of the Web is in its universality. Access by everyone regardless of disability is an essential aspect.
  </blockquote>
  <a href="http://www.w3.org/WAI/">http://www.w3.org/WAI/</a>
</body>
</html>
